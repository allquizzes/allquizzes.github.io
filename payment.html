<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Pay-Away <I>Demo</I></h1>
<h3>By Omar</h3>
<input id="money" type="number" value="100" >
<button onclick="pay()" >Pay</button>
<p>Type any amount in the above box then click on pay button<br>
<b><span style="color:red">Alert : </span>This is only a demo don't pay anything.</b></p>
<script>
function pay() {
const paymentDetails = {
  total: {
    label: 'Total due',
    amount: { currency: 'INR', value : document.getElementById("money").value }
  }
};
// Supported payment methods
const paymentMethods = [{
  supportedMethods: 'basic-card',
  data: {
    supportedNetworks: [
      'visa', 'mastercard', 'amex', 'discover',
      'diners', 'jcb', 'unionpay'
    ]
  }
}, {
  supportedMethods: 'https://bobpay.xyz/pay',
}];
const paymentOptions = {
  requestPayerEmail: true,
  requestPayerPhone: true,
  requestPayerName: true,
};
const request = new PaymentRequest(paymentMethods, paymentDetails, paymentOptions);
request.show().then(response => {
  // [process payment]
  // send to a PSP etc.
  response.complete('success');
});
}
</script>
</body></html>
