<!doctype html>
<html>
<head><style>
h2 {
font-size : 60px;
text-align : center;
border : 5px solid gold;

}
.correct {
color : lightgreen;
}

}
.points {

body {

</style>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h2>Your&nbspScore</h2>
<h1 class="correct">Correct Answers : <span id="correct"></span></h1>
<h1 class="wrong">Wrong Answers : <span id="wrong"></span></h1>
<h1 class="points">Points : <span id="points"></span></h1>
<h1 id="comment" ></h1>
<div id='piechart'></div>
<script>
document.getElementById("correct").innerHTML = sessionStorage.getItem("correct");
document.getElementById("wrong").innerHTML = sessionStorage.getItem("wrong");
document.getElementById("points").innerHTML = sessionStorage.getItem("points");
</script>
<script>
  var points = sessionStorage.getItem("points");
 var scp = document.getElementById("correct");
var scp = document.getElementById("wrong");
var high = document.getElementById("correct").innerHTML ;
var byeg = document.getElementById("wrong").innerHTML  ;
var hi = parseInt(high);
var bye = parseInt(byeg);
var h = document.getElementById("comment") ;
if(scp.innerHTML == 10) {
h.innerHTML = "üèÜ Perfect üèÜ";
}else if(points == 0){
h.innerHTML = "üôÇ";
}else if(points >= 40){
h.innerHTML = "üèÖ Excellent üèÖ";
}else if(points >= 30){
h.innerHTML = "üëè Very Good üëè";
}else if(points >= 15){
h.innerHTML = "üëç Good üëç";
}else if(points > -10){
h.innerHTML = "üôÇ Fair üôÇ";
}else if(points >= -30){
h.innerHTML = "‚òπÔ∏è You can do better ‚òπÔ∏è";
}
 google.charts.load('current', {
  'packages': ['corechart']
 });
 google.charts.setOnLoadCallback(
  drawChart);
 // Draw the chart and set the chart values
 function drawChart() {
  var data = google.visualization
   .arrayToDataTable([
    ['status', 'percentage'],
    ['Correct Answers', hi],
    ['Wrong Answers', bye]
   ]);
  // Optional; add a title and set the width and height of the chart
  var options = {
   'title': 'Your Score',
   'width': 400,
   'height': 300,
   is3D: true,
   slices: {
    0: {
     color: 'green'
    },
    1: {
     color: 'red'
    }
   }
  };
  // Display the chart inside the <div> element with id="piechart"
  var chart = new google
   .visualization.PieChart(document
    .getElementById('piechart'));
  chart.draw(data, options);
 } 
</script>
</body>
</html>
