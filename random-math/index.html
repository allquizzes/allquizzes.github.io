<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.ranmath p {
  display: inline ;
}
.ranmath input {
  width: 40px ;
  border: 2px solid black ;
}
.gen {
background-color: white ;
border-radius: 50px ;
border: 1px solid ;
display: inline ;
}
.ranmath {
border: 3px solid ;
}
.ranmath h2 {
  display: none ;
  background: -webkit-linear-gradient(90deg, #9ebd13 0%, #008552 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

</style>
</head>
<body>
<div class="ranmath"><h2>Random.Math</h2>
 <button onclick="generate()" class="gen" ><img src=" https://raw.githubusercontent.com/google/material-design-icons/master/png/navigation/refresh/materialicons/18dp/1x/baseline_refresh_black_18dp.png" loading="lazy" alt="Refresh" height=18 width=18></button><br>
<p id="first">Loading... </p> <p id="sign"></p>  <p id="second"></p> = <input type="number" id="in"> <button onclick="check()" class="check">Check</button>
<p id="res" style="display: block" ></p>
</div>
<script>

var fnum ,snum, sign , answer ;
function generate() {
  var operation = ["*" , "+" , "-" ]
  var opnum = ranum(0 , 2) ;
  if(operation[opnum] === "*") {
     fnum = ranum(1 , 20) ;
    snum= ranum(1 , 20) ;
    sign = "×" ;
  answer=  fnum * snum ;
} else if (operation[opnum] === "+") {
  fnum = ranum(0, 1000) ;
  snum = ranum(0, 1000) ;
  sign = "+" ;
  answer= fnum + snum ;
} else {
  fnum = ranum(0, 1000) ;
  snum = ranum(0, 1000) ;
  sign = "-" ;
  while(fnum < snum) {
    fnum= ranum(0, 1000)
    snum= ranum(0 , 1000)
  }
 answer = fnum - snum ;
}
  document.getElementById("first"). innerHTML = fnum ;
  document.getElementById("second"). innerHTML = snum ;
    document.getElementById("sign"). innerHTML = sign ;
}
function check() {
  var input = document.getElementById("in").value ;
  var respass = " ✓ Correct , " + fnum + " " + sign  + " " + snum + " = " + answer ;
 var resfail =  "❌ Wrong , " + fnum + " " + sign  + " " + snum + " = " + answer ;
   if(input == answer) {
  document.getElementById("res").innerHTML  = respass ;
     document.getElementById("res").style.color= "green" ;
  } else {
document.getElementById("res").innerHTML = resfail ; 
    document.getElementById("res").style.color = "red" ;
  }
  
  generate()
}
function ranum(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

</script>
</body>
</html>
